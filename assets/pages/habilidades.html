<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <link rel="stylesheet" href="../css/habilidades.css">
    <link rel="shortcut icon" href="../img/logo-ofc.ico" type="image/x-icon">
</head>

<body>
    <section class="skills section" id="skills">
        <div class="container">
            <h2 class="section__title" data-animar="b" data-delay="0.2s">Competências e Habilidades</h2>

            <div class="skills__grid">
                <div class="skills__group" data-animar="e" data-delay="0.4s">
                    <h3 class="skills__subtitle" data-animar="c" data-delay="0.5s">Competências Pessoais</h3>
                    <ul class="skills__list">
                        <li data-animar="d" data-delay="0.7s">Aprendizado Contínuo</li>
                        <li data-animar="d" data-delay="0.8s">Boa Comunicação</li>
                        <li data-animar="d" data-delay="0.9s">Trabalho em Equipe</li>
                        <li data-animar="d" data-delay="1s">Responsabilidade</li>
                        <li data-animar="d" data-delay="1.1s">Vontade de Aprender</li>
                    </ul>
                </div>

                <div class="skills__group" data-animar="d" data-delay="0.5s">
                    <h3 class="skills__subtitle" data-animar="c" data-delay="0.4s">Habilidades Técnicas</h3>
                    <ul class="skills__list">
                        <li data-animar="e" data-delay="0.5s">HTML & CSS</li>
                        <li data-animar="e" data-delay="0.5s">JavaScript</li>
                        <li data-animar="e" data-delay="0.6s">SASS</li>
                        <li data-animar="e" data-delay="0.6s">Bootstrap</li>
                        <li data-animar="e" data-delay="0.7s">Git & GitHub</li>
                        <li data-animar="e" data-delay="0.7s">Figma</li>
                        <li data-animar="e" data-delay="0.8s">Prompt Responsável</li>
                    </ul>
                </div>
            </div>
        </div>

        <article class="img" data-animar="c" data-delay="0.5s">
            <div class="carousel">
                <div class="carousel__track">
                    <img src="../img/html.png" alt="HTML">
                    <img src="../img/css.png" alt="CSS">
                    <img src="../img/js.png" alt="JavaScript">
                    <img src="../img/git.png" alt="Git">
                    <img src="../img/github.png" alt="GitHub">
                    <img src="../img/bootstrap.png" alt="Bootstrap">
                    <img src="../img/figma.png" alt="FIGMA">
                    <img src="../img/prompt.png" alt="prompt responsavel">
                    <img src="../img/html.png" alt="HTML">
                    <img src="../img/css.png" alt="CSS">
                    <img src="../img/js.png" alt="JavaScript">
                    <img src="../img/git.png" alt="Git">
                    <img src="../img/github.png" alt="GitHub">
                    <img src="../img/bootstrap.png" alt="Bootstrap">
                    <img src="../img/figma.png" alt="FIGMA">
                    <img src="../img/prompt.png" alt="prompt responsavel">
                </div>
            </div>
        </article>

        <div class="botao">
            <a href="../../index.html" data-animar="b" data-delay="0.5s">Inicio</a>
        </div>

    </section>


    <script src="../js/sobreMim.js"></script>
</body>

</html>
